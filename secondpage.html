<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Cuts - Warning</title>
    <link rel="stylesheet" href="styles-secondpage.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>Picture Cuts</h1>
        
        <div class="note-container">
            <h2 class="note-title">Notes</h2>
            <div class="note">
                <p id="selectedMessage"></p>
                <ul>
                    <li>You only have <span id="timeLimit">3</span> seconds per shot!</li>
                </ul>
            </div>
        </div>

        <button class="start-btn" onclick="proceed()">Next</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
